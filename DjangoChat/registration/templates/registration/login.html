{% extends  'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block main %}
<div class="row">
    <div class="col-12">
        <h2 >{% trans 'Sing in' %}</h2>
    </div>
</div>
<div class="row">
    <div class="card-body">

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <div style="position: relative; margin-top: -10px;"><a href="{% url 'auth:password_reset' %}">{% trans 'Forgotten your password?' %}</a></div>
            <button type="submit" class="btn btn-primary btn-block mt-4">{% trans 'Log in' %}</button>
        </form>
        <div class="mt-3">
            <button onclick="document.location='{% url 'auth:registration' %}'" class="btn btn-primary btn-block">
                {% trans 'Registration' %}
            </button>


        </div>
    </div>
</div>
{% endblock %}
