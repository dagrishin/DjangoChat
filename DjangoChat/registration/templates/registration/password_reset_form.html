{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block main %}
<div class="row">
    <div class="col-12">
        <h2 >{% trans 'Reset your password' %}</h2>
    </div>
</div>
<div class="row">


    <div class="col-sm-3">

        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}

            <button type="submit" class="btn btn-primary btn-block">{% trans 'Reset' %}</button>
        </form>
    </div>

</div>
{% endblock %}
